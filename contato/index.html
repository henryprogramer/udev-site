<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contato oficial da UDEV - StartUP.">
  <meta name="theme-color" content="#050505">
  <title>Contato | Udev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Sora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body data-page="contato">
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="../">
        <img class="brand-logo" src="../assets/img/logo-udev.png" alt="Logo Udev">
        <span>Udev</span>
      </a>
      <nav class="nav-menu" aria-label="Navegação principal">
        <a href="../">Site público</a>
        <a href="../vendapro/">VendaPro</a>
        <a href="../downloads/">Downloads</a>
        <a aria-current="page" href="../contato/">Contato</a>
        <a class="nav-cta" href="../empresa/">Área da empresa</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="inner-hero">
      <div class="container" data-reveal>
        <p class="eyebrow">Contato</p>
        <h1 class="js-company-name"></h1>
        <p id="js-company-summary"></p>
        <div class="breadcrumb">Home <span>›</span> Contato</div>
      </div>
    </section>

    <section class="section-tight section">
      <div class="container contact-grid" data-reveal>
        <article class="panel contact-card">
          <h3>Empresa</h3>
          <div class="contact-meta">
            <p><strong>E-mail:</strong> <a class="js-company-email-link" href="#"><span class="js-company-email-text"></span></a></p>
            <p><strong>Instagram:</strong> <a class="js-company-instagram-link" target="_blank" rel="noopener noreferrer" href="#">Perfil oficial</a></p>
            <p><strong>WhatsApp:</strong> <a class="js-company-whatsapp-link" target="_blank" rel="noopener noreferrer" href="#"><span class="js-company-whatsapp-text"></span></a></p>
          </div>
        </article>

        <article class="panel contact-card">
          <h3>Suporte</h3>
          <div class="contact-meta">
            <p><strong>E-mail:</strong> <a class="js-support-email-link" href="#"><span class="js-support-email-text"></span></a></p>
            <p><strong>Telefone:</strong> <a class="js-support-phone-link" href="#"><span class="js-support-phone-text"></span></a></p>
            <p><strong>Horário:</strong> <span id="js-support-hours"></span></p>
          </div>
        </article>

        <article class="panel contact-card">
          <h3>Desenvolvedor / CO-CEO</h3>
          <div class="contact-meta">
            <p><strong>Nome:</strong> <span class="js-dev-name"></span></p>
            <p><strong>Cargo:</strong> <span class="js-dev-role"></span></p>
            <p><strong>E-mail:</strong> <a class="js-dev-email-link" href="#"><span class="js-dev-email-text"></span></a></p>
            <p><strong>Telefone:</strong> <span class="js-dev-phone"></span></p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-bottom">
      <span>© <span class="js-year"></span> <span class="js-company-name"></span>.</span>
      <span id="js-sales-line"></span>
    </div>
  </footer>

  <script src="../assets/js/links.js"></script>
  <script src="../assets/js/public-site.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
