<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de downloads oficiais da UDEV.">
  <meta name="theme-color" content="#050505">
  <title>Downloads | Udev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Sora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body data-page="downloads">
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="../">
        <img class="brand-logo" src="../assets/img/logo-udev.png" alt="Logo Udev">
        <span>Udev</span>
      </a>
      <nav class="nav-menu" aria-label="Navegação principal">
        <a href="../">Site público</a>
        <a href="../vendapro/">VendaPro</a>
        <a aria-current="page" href="../downloads/">Downloads</a>
        <a href="../contato/">Contato</a>
        <a class="nav-cta" href="../empresa/">Área da empresa</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="inner-hero">
      <div class="container" data-reveal>
        <p class="eyebrow">Downloads</p>
        <h1>Biblioteca de produtos</h1>
        <p>Os arquivos são distribuídos pelo Google Drive oficial da empresa.</p>
        <div class="breadcrumb">Home <span>›</span> Downloads</div>
      </div>
    </section>

    <section class="section-tight section">
      <div id="js-download-products" class="container download-grid" data-reveal></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-bottom">
      <span>© <span class="js-year"></span> <span class="js-company-name"></span>.</span>
      <span id="js-sales-line"></span>
    </div>
  </footer>

  <script src="../assets/js/links.js"></script>
  <script src="../assets/js/public-site.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
