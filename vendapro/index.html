<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página oficial do produto VendaPro.">
  <meta name="theme-color" content="#050505">
  <title>VendaPro | Udev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Sora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body data-page="vendapro">
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="../">
        <img class="brand-logo" src="../assets/img/logo-udev.png" alt="Logo Udev">
        <span>Udev</span>
      </a>
      <nav class="nav-menu" aria-label="Navegação principal">
        <a href="../">Site público</a>
        <a aria-current="page" href="../vendapro/">VendaPro</a>
        <a href="../downloads/">Downloads</a>
        <a href="../contato/">Contato</a>
        <a class="nav-cta" href="../empresa/">Área da empresa</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="inner-hero">
      <div class="container" data-reveal>
        <p class="eyebrow">Produto</p>
        <h1 class="js-vendapro-name"></h1>
        <p class="js-vendapro-description"></p>
        <div class="breadcrumb">Home <span>›</span> VendaPro</div>
      </div>
    </section>

    <section class="section-tight section">
      <div class="container content-wrap">
        <article class="panel" data-reveal>
          <h2 class="js-vendapro-subtitle"></h2>
          <p class="lead js-vendapro-long"></p>
          <div class="hero-actions">
            <a class="btn btn-primary" id="js-vendapro-download" target="_blank" rel="noopener noreferrer" href="#">Download</a>
            <a class="btn btn-secondary" id="js-vendapro-online" target="_blank" rel="noopener noreferrer" href="#">Acessar online</a>
          </div>
          <div id="js-vendapro-meta" class="hero-points"></div>
        </article>

        <article class="panel" data-reveal>
          <h3>Produtos relacionados</h3>
          <div id="js-vendapro-related-products" class="quick-grid"></div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-bottom">
      <span>© <span class="js-year"></span> <span class="js-company-name"></span>.</span>
      <span id="js-sales-line"></span>
    </div>
  </footer>

  <script src="../assets/js/links.js"></script>
  <script src="../assets/js/public-site.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
